{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Technosprint | Track</title>
<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>


<body class="hidden-bar-wrapper">
    <section class="navigation">
		<div class="nav-container">
		  <div class="brand">
			<a href="#!">Logo</a>
		  </div>
		  <nav>
			<div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
			<ul class="nav-list" >
			  
              {% if user.is_authenticated %}
              <li>
				<a href="#">Track</a>
			  </li>
        
			  <li class="si-btn">
          <a href="#" style="background-color: #007bff!important; margin-right: 20px; cursor: default;" class="btn btn-primary">USER: {{ user.username }}</a>
          </li>
			  <li class="si-btn">
				<a href="{% url 'logout' %}" class="btn btn-primary">Sign Out</a>
			  </li>
              {% else %}
              <li class="si-btn">
				<a href="/" class="btn btn-primary">Home</a>
			  </li>
              {% endif %}
			  
			</ul>
		  </nav>
		</div>
	  </section>
    {% block content %}
    {% endblock content %}


    <footer class="main-footer style-three">
    	
		
        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <div class="copyright">Technosprint &copy; 2022 / All Right Reserved</div>
        </div>
        
    </footer>
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.js' %}"></script>
    <script src="{% static 'js/appear.js' %}"></script>
    <script src="{% static 'js/owl.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!--Google Map APi Key-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCcavdONRtu_0BfV63xiQX1LiJpX1ZJ2N0"></script>
    <script src="{% static 'js/map-script.js' %}"></script>
    <!--End Google Map APi-->
    
    </body>
    </html>
