{% extends "base.html" %}

{% block content %}
{% load static %}
<style>
    .global-container{
        margin-top: 10%;
    }
    .global-container .login-form{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 30px;
        width: 375px;
    }
    @media only screen and (max-width: 700px) {
        .login-form{
            width: 370px ;
        }
    }
</style>
<style>
    footer{
        position: absolute!important;
        bottom: 0!important;
        width: 100%!important;
    }
</style>

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Sign In</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form action="{% url 'login' %}" method="post">
                {% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit" style="margin-top: 30px;" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
				</div>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock content %}
